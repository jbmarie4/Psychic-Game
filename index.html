<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Psychic</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="psychic.js">
        </script>
    </head>

    <body id ="body">
        <h1>Are You Psychic?</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="points"><h3>Correct Guesses:</h3>
                        <div id="score"></div>
                    </div>

                    <div class="guesses"><h3>Guesses Left:</h3>
                        <div id="guessesLeft"></div>
                    </div>

                    <div class="result"><button class="resultScreen" onclick="startGame ()">Reset</button></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="computer" onclick="correctAnswer()">     
                    </div>
                </div>

                <div class="col-sm-6">
                    <div id="user" onclick="startGame()">
                        <p>Click Here</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-10" id="messageBox">    
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="choice">
                        <ul>Choices:
                            <li>Red</li>
                            <li>Orange</li>
                            <li>Yellow</li>
                            <li>Green</li>
                            <li>Blue</li>
                            <li>Purple</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
                


    </body>
